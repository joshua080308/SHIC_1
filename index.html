<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Posters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .circle-container {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotate 15s linear infinite;
        }

        .circle-container .poster {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ddd;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-container .poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .poster-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-align: center;
        }

        .poster-info h3 {
            margin: 0;
            font-size: 16px;
        }

        /* Circular positioning */
        .circle-container .poster:nth-child(1) {
            transform: rotate(0deg) translateX(200px) rotate(-0deg);
        }

        .circle-container .poster:nth-child(2) {
            transform: rotate(60deg) translateX(200px) rotate(-60deg);
        }

        .circle-container .poster:nth-child(3) {
            transform: rotate(120deg) translateX(200px) rotate(-120deg);
        }

        .circle-container .poster:nth-child(4) {
            transform: rotate(180deg) translateX(200px) rotate(-180deg);
        }

        .circle-container .poster:nth-child(5) {
            transform: rotate(240deg) translateX(200px) rotate(-240deg);
        }

        .circle-container .poster:nth-child(6) {
            transform: rotate(300deg) translateX(200px) rotate(-300deg);
        }

        /* Animation to rotate the circle */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <!-- Poster 1 -->
        <a href="#" class="poster">
            <img src="https://via.placeholder.com/150" alt="Poster 1">
            <div class="poster-info">
                <h3>Poster 1</h3>
                <p>Interactive Experience</p>
            </div>
        </a>

        <!-- Poster 2 -->
        <a href="#" class="poster">

            </div>
        </a>

            </div>
        </a>

        <!-- Poster 4 -->

                <h3>Poster 4</h3>

            </div>
        </a>

        <!-- Poster 5 -->

</body>
