<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터랙티브 포스터</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="poster" id="poster1">
            <img src="poster1.jpg" alt="Poster 1">
            <div class="overlay">Experience 1</div>
        </div>
        <div class="poster" id="poster2">
            <img src="poster2.jpg" alt="Poster 2">
            <div class="overlay">Experience 2</div>
        </div>
        <div class="poster" id="poster3">
            <img src="poster3.jpg" alt="Poster 3">
            <div class="overlay">Experience 3</div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
